<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center h-screen bg-gray-200">

    <!-- Button to open the modal -->
    <button id="openModalBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Open Modal</button>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded shadow-lg w-1/3">
            <h2 class="text-xl font-bold mb-4">Modal Title</h2>
            <p class="mb-4">This is a simple modal example using Tailwind CSS.</p>
            <button id="closeModalBtn" class="bg-red-500 text-white px-4 py-2 rounded">Close</button>
        </div>
    </div>

    <script>
        // Get the modal element
        const modal = document.getElementById('modal');

        // Get the button that opens the modal
        const openModalBtn = document.getElementById('openModalBtn');

        // Get the button that closes the modal
        const closeModalBtn = document.getElementById('closeModalBtn');

        // When the user clicks the button, open the modal
        openModalBtn.onclick = function () {
            modal.classList.remove('hidden');
        }

        // When the user clicks on close button, close the modal
        closeModalBtn.onclick = function () {
            modal.classList.add('hidden');
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.classList.add('hidden');
            }
        }
    </script>
</body>

</html>
